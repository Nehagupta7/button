<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />

    <title>Document</title>
  </head>
  <body>
     <!-- start container with id  -->
    <div id="container">
     <!-- switch-holder class  for create the toggle button -->
        <div class="switch-holder">
            <!-- create checkbox when checked the switch is on (green color)when unchecked the is off(red color)  -->
                <input type="checkbox" name="check" id="radio">
                <!-- this label contain a font awsome icon that change the color of icon on click of checkbox  -->
                     <label for="radio" >
                          <i class="fa fa-power-off" aria-hidden="true"></i>
                     </label>
        </div>
        <!-- end the switch-holder div tag -->
    </div>
    <!-- end the continer -->
  </body>
</html>
